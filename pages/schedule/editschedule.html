<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jadwal - Task & Schedule Management</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="task-menu-page">
    <div class="dashboard-container">
        <header class="app-header task-form-header">
            <a href="javascript:history.back()" class="back-btn">‚ùÆ</a>
            <h2 class="page-title">Edit Jadwal</h2>
        </header>

        <form id="editScheduleForm" class="task-form">
            <!-- Schedule Name -->
            <div class="card-input-wrapper">
                <label for="name">Nama Jadwal</label>
                <div class="card-input">
                    <input type="text" id="name" name="name" placeholder="Evaluasi Perangkat Lunak" required>
                </div>
            </div>

            <!-- Note -->
            <div class="card-input-wrapper">
                <label for="note">Note</label>
                <div class="card-input">
                    <textarea id="note" name="note" placeholder="Membahas progres..."></textarea>
                </div>
            </div>

            <!-- Start Date -->
            <div class="card-input-wrapper">
                <label for="start">Start Date</label>
                <div class="card-input date-input">
                    <div class="card-icon bg-purple">üìÖ</div>
                    <input type="datetime-local" id="start" name="start" required>
                </div>
            </div>

            <!-- End Date -->
            <div class="card-input-wrapper">
                <label for="end">End Date</label>
                <div class="card-input date-input">
                    <div class="card-icon bg-purple">üìÖ</div>
                    <input type="datetime-local" id="end" name="end" required>
                </div>
            </div>

            <button type="submit" class="btn btn-block">Simpan Jadwal</button>
        </form>
    </div>

    <!-- Main Script -->
    <script src="../../assets/js/script.js"></script>
    <!-- Page Specific Script -->
    <script src="../../assets/js/editschedule.js"></script>
</body>
</html>
