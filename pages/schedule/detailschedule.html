<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Jadwal - Task & Schedule Management</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="task-menu-page">
    <div class="dashboard-container">
        <header class="app-header task-form-header">
            <a href="../home.html" class="back-btn">â®</a>
            <h2 class="page-title">Detail Jadwal</h2>
            <a id="editBtn" class="edit-btn" title="Edit Jadwal">
                <i class="fas fa-pencil-alt"></i>
            </a>
        </header>

        <div id="scheduleDetail" class="task-form">
            <!-- Schedule Name -->
            <div class="card-input-wrapper">
                <label>Nama Jadwal</label>
                <div class="card-input">
                    <span id="scheduleName" class="card-input-value"></span>
                </div>
            </div>
            
            <!-- Note -->
            <div class="card-input-wrapper">
                <label>Note</label>
                <div class="card-input">
                    <p id="scheduleNote" class="card-input-value"></p>
                </div>
            </div>

            <!-- Start Date -->
            <div class="card-input-wrapper">
                <label>Start Date</label>
                <div class="card-input">
                    <div class="card-icon bg-purple">ğŸ“…</div>
                    <span id="scheduleStart" class="card-input-value"></span>
                </div>
            </div>

            <!-- End Date -->
            <div class="card-input-wrapper">
                <label>End Date</label>
                <div class="card-input">
                    <div class="card-icon bg-purple">ğŸ“…</div>
                    <span id="scheduleEnd" class="card-input-value"></span>
                </div>
            </div>
        </div>
        
        <div class="mt-30">
            <button id="deleteBtn" class="btn btn-danger btn-block">Hapus Jadwal</button>
        </div>
        
        <!-- Delete button removed to match design -->

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Konfirmasi Hapus</h3>
            <p>Apakah Anda yakin ingin menghapus jadwal ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn btn-secondary">Batal</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Main Script -->
    <script src="../../assets/js/toast.js"></script>
    <script src="../../assets/js/script.js"></script>
    <!-- Page Specific Script -->
    <script src="../../assets/js/detailschedule.js"></script>
</body>
</html>
